<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
#products {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#products td, #products th {
  border: 1px solid #ddd;
  padding: 8px;
}

#products tr:nth-child(even){background-color: #f2f2f2;}

#products tr:hover {background-color: #ddd;}

#products th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #2b209d;
  color: white;
}


    </style>
</head>

<body>

<div class="container my-5 ">
    <h1 class="text-center">Student Marks<br><br/>

    </h1>

    <a th:href="@{/showNewStudentForm}" class="btn btn-primary m-3"> Add Student </a>



    <table id="products" border="1" class="table table-striped table-responsive-md" >
        <thead class="table-dark">
        <tr >

            <th>ID</th>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Semester</th>
            <th>Average</th>
            <th>Action</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="productDocument : ${listProductDocuments}">
            <td th:text="${productDocument.id}"></td>
            <td th:text="${productDocument.name}"></td>
            <td th:text="${productDocument.Maths}"></td>
            <td th:text="${productDocument.Science}"></td>
            <td th:text="${productDocument.English}"></td>
            <td th:text="${productDocument.semester}"></td>
            <td th:text="${productDocument.average}"></td>

            <td>  <a th:href="@{/showNewStudentForm/{id}(id=${productDocument.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${productDocument.id})}" class="btn btn-danger">Delete</a>
            </td>
            </td>
        </tr>

        </tbody>
    </table>
    <small>*Please Reload The Page If Student Didn't Add/deleted</small>
</div>
</body>

</html>
